<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Mukta:wght@300&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
    <link rel="stylesheet" href="signinpage.css" />
  </head>
  <body>
    <div class="grid_container">
      <div class="coding_icon">
        <img src="assets/coding.png" alt="coding" />
      </div>
      <div class="flexbox">
        <div class="box">
          <form action="signin.html" class="form">
            <div><h3>Join Coders Now!</h3></div>
            <input type="email" placeholder="Email" id="email" />
            <input type="password" placeholder="Password" id="password" />
            <button>Login</button>
            <div class="loginlink">
              <p>New to CodeCLA. <a href="signin.html">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
