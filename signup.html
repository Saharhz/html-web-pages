<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="signinpage.css" />
  </head>
  <body>
    <div class="grid_container">
      <div class="coding_icon">
        <img src="assets/coding.png" alt="coding" />
      </div>
      <div class="flexbox">
        <div class="box">
          <form action="signin.html" class="form">
            <div><h3>Join Coders Now!</h3></div>
            <input type="text" placeholder="Name" id="name" />
            <input type="text" placeholder="Last Name" id="lastname" />
            <input type="email" placeholder="Email" id="email" />
            <input type="password" placeholder="Password" id="password" />
            <button>Sign Up</button>
            <div class="loginlink">
              <p>Already have an account? <a href="signin.html">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
